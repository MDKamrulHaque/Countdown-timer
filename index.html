<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viweport" content="width=device-width, initial-scale=1.0">

    <title>Countdown Timer</title>

  <link href="css/style.css" rel="stylesheet" type="text/css">



  </head>

  <body>

    <h1> Time Left Until The Next Boss Fight!</h1>

    <div class="countdown-container">
      <div class="countdown-element days-c">
        <p class = "big-text" id = "days">1 </p>
        <span>days</span>

      </div>
      <div class="countdown-element hours-c">
        <p class = "big-text" id = "hours">0</p>
        <span>hours</span>

      </div>
      <div class="countdown-element minutes-c">
        <p class = "big-text" id = "minutes">0</p>
        <span>minutes</span>

      </div>
      <div class="countdown-element seconds-c">
        <p class = "big-text" id = "seconds">0</p>
        <span>seconds</span>

      </div>

    </div>
  </body>

  <script src="js/script.js" type="text/javascript"></script>
  
</html>
